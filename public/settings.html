<html>
<head>

<body class="bg-blue-200">

<div class="relative min-h-screen flex">  
  
<div class="bg-yellow-300 text-black w-64 space-x-2 px-2">

    <nav class="py-8">
        <a href="/home" class="block py-2.5 px-4 transition duration-200 hover:bg-blue-200 rounded font-bold">Dashboard</a>
        <a href="/settings" class="block py-2.5 px-4 transition duration-200 hover:bg-blue-200 rounded font-bold">Settings</a>

        <a href="/">
            <button type="submit">
                <div class="flex flex-wrap content-evenly block py-2.5 px-4 transition duration-200 hover:bg-blue-200 rounded font-bold">
                    <div><svg xmlns="http://www.w3.org/2000/svg"  width="24" height="24" viewBox="0 0 24 24"><path d="M16 9v-4l8 7-8 7v-4h-8v-6h8zm-2 10v-.083c-1.178.685-2.542 1.083-4 1.083-4.411 0-8-3.589-8-8s3.589-8 8-8c1.458 0 2.822.398 4 1.083v-2.245c-1.226-.536-2.577-.838-4-.838-5.522 0-10 4.477-10 10s4.478 10 10 10c1.423 0 2.774-.302 4-.838v-2.162z"/></svg></div>
                    <div>&nbsp; Log out</div>
                </div>
            </button>
        </a>

    </nav>
    </form>
</div>

    <div class="p-4">
        <div class="flex items-center py-16">
        <form>
            <div class="mt-4">
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-lg font-bold mb-2" for="NewEmail">
                            New Email
                        </label>
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-400" name="NewEmail" id="NewEmail" type="text">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-lg font-bold mb-2" for="NewPassword">
                            New Password
                        </label>
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-400" name="NewPassword" id="NewPassword" type="password" required>
                        <p class="py-2 text-gray-800 text-xs italic">Recommended: Longer than 8 characters with numbers, capital letters, and unique characters.</p>
                        <input type="checkbox" id="notifications" class="form-checkbox h-4 w-4" onclick="myFunction()" value="0">
                        <span class="ml-2 text-gray-800 text-sm italic font-bold">Show Password</span>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide text-gray-700 text-lg font-bold mb-2" for="NewLocation">
                            New Device Location (Nearest City or Town)
                        </label>
                        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-blue-400" name="NewLocation" id="NewLocation" type="text" required>
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <button class="shadow bg-yellow-300 focus:shadow-outline focus:outline-none text-black font-bold py-2 px-4 rounded" id="submitB" type="submit">
                            Submit Changes
                        </button>
                    </div>
                </div>
            </div>
        </form>
        </div>
    </div>

</div>
</body>
<script>

    $(document).ready(function () {
        $('#submitB').on('click', function () {
            let updInfo = {
                password: $('#NewPassword').val(),
                email: $('#NewEmail').val(),
                location: $('#NewLocation').val()
            }

            if (!$('#NewEmail').val()) {
                updInfo = {
                    password: $('#NewPassword').val(),
                    location: $('#NewLocation').val()
                }
            } else if (!$('#NewPassword').val()) {
                updInfo = {
                    email: $('#NewEmail').val(),
                    location: $('#NewLocation').val()
                }
            } else if (!$('#NewLocation').val()) {
                updInfo = {
                    password: $('#NewPassword').val(),
                    email: $('#NewEmail').val()
                }
            }

            if (!$('#NewEmail').val() && !$('#NewPassword').val()){
                updInfo = {
                    location: $('#NewLocation').val()
                }
            } else if (!$('#NewEmail').val() && !$('#NewLocation').val()) {
                updInfo = {
                    password: $('#NewPassword').val()
                }
            } else if (!$('#NewLocation').val() && !$('#NewPassword').val()){
                updInfo = {
                    email: $('#NewEmail').val()
                }
            }


            console.log(updInfo)

            $.ajax({
                type: 'PATCH',
                url: '/settings',
                data: JSON.stringify(updInfo),
                processData: false,
                contentType: 'application/json',
            })
            window.alert("Data saved!")
        })
    })

    function myFunction() {
        var x = document.getElementById("NewPassword");
        if (x.type === "password") {
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</html>
